<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazyology</title>
    <!-- Courier Prime for typewriter look -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Times+New+Roman&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-dark: rgb(28, 28, 28);
            --text-color: #fff;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-color);
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Times New Roman', serif;
        }

        /* Top Navigation */
        .topnav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area {
            width: 200px;
        }

        .logo-area img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Main Content Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 180px; /* Reduced sidebar width */
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            font-size: clamp(1rem, 2vw, 1.2rem);
        }

        .article-image {
            width: 100%;
            max-width: 666px;
            margin: 1rem 0 2rem 0;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 80px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .thumbnail {
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            display: block;
            text-decoration: none;
            color: var(--text-color);
        }

        .thumbnail svg {
            width: 100%;
            height: 60px; /* Reduced thumbnail size */
        }

        /* Next Article Link */
        .next-article {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: right;
        }

        .next-article a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="topnav">
        <div class="logo-area">
            <img src="crazyology-log01-600x228-3-300x171.jpg" alt="Crazyology">
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/projects">Projects</a>
            <a href="/contact">Contact</a>
            <a href="/links">Links</a>
        </div>
        <div class="hamburger">☰</div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <h1>Crazyology: The Evolution of the Crazy</h1>
            <img src="the-concert-in-the-egg-1480.jpg!Large.jpg" alt="Article Header Image" width="666" class="article-image">
            
            <!-- Your content here -->
            <p>Crazyology emerged as a theoretical framework for understanding the relationship between irrationality, creativity, and technology...</p>

            <!-- Next Article Link -->
            <div class="next-article">
                <a href="next-article.html">Next: The Method to the Madness →</a>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="/article1" class="thumbnail">
                <svg viewBox="0 0 100 100">
                    <path d="M50,20 C20,20 10,50 10,50 C10,50 20,80 50,80 C80,80 90,50 90,50 C90,50 80,20 50,20 Z" fill="none" stroke="white"/>
                    <circle cx="50" cy="50" r="20" fill="white"/>
                </svg>
                <p>Article 1: Evolution of the Crazy</p>
            </a>
            <!-- More thumbnails... -->
        </aside>
    </div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
