<!DOCTYPE html>
<html>
<head>
    <title>Crazyology</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #chart { height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crazyology</h1>
        <canvas id="chart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('chart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Koons', 'Cattelan', 'Kusama', 'Bourgeois', 'Normal'],
                datasets: [{
                    data: [12.5, 6.0, 4.5, 3.8, 2.4],
                    backgroundColor: '#4f46e5'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => '$' + value + 'M'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
