<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazyology</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
     :root {
    --background-dark: rgb(0, 0, 0);
    --text-color: #fff;
}

body {
    background-color: var(--background-dark);!important;
    color: var(--text-color);
    font-family: 'Courier Prime', monospace;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    display: flex;
    justify-content: center;
}

.page-container {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    background-color: var(--background-dark);
}

/* Other styles */

        }
        img {
            max-width: none;
            width: auto;
            height: auto;
        }
        h1, h2 {
            font-family: 'Times New Roman', serif;
            margin-top: 2em;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            line-height: 1.2;
        }
        h2 {
            font-size: 2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.3em;
        }
        .logo-area {
            padding-left: 0;
			padding-right: 6rem;
			position: sticky;
        }
        .logo-area img {
            width: 400px !important;
            height: 100px !important;
            display: block;
			padding-left: 1rem
        }
        .article-image-container {
            margin: 2rem 0;
        }
        .article-image {
            width: 600px !important;
            height: auto !important;
            display: block;
        }
        .image-caption {
            color: #cccccc;
            font-style: italic;
            margin-top: 0.5rem;
            font-size: 0.9em;
        }
        .topnav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 10rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            padding-left: 7rem;
			padding-right: 5rem;
			justify-content: center;
            align-items: left;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
        }
        #root {
            width: 300px;
            background-color: #2e2e2e;
            padding: 1rem;
            position: sticky;
            top: 1rem;
            height: calc(100vh - 2rem);
            overflow-y: auto;
        }
       .container {
    display: grid;
    grid-template-columns: 1fr 300px; /* Main content takes available space, thumbnail column fixed at 300px */
    gap: 2rem;
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
}

#thumbnail-nav {
    width: 200px;
    background-color: var(--background-dark);
    padding: 1rem; /* Fixed padding */
    height: 100%; /* Full height */
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center content horizontally */
    justify-content: flex-start; /* Align content to start with padding */
	position: sticky; /* Make it sticky */ 
	top: 1rem; /* Distance from the top of the viewport */
}


.thumbnail {
    width: 100px;
    height: 100px;
    border: 1px solid #444;
    margin: 0 auto 8px;
    transition: 0.2s;
    background-color: #333;
    overflow: hidden;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.thumbnail-container {
    margin-bottom: 15px;
    cursor: pointer;
    padding: 5px;
    border: 1px solid #333;
    transition: 0.2s;
    width: 120px;
}

.thumbnail-container p {
    font-size: 12px;
    text-align: center;
    color: #ccc;
    margin: 0;
}

        .main-content {
            font-size: clamp(1rem, 1vw, 1.2rem);
            padding-left: 25px;
            padding-top: 1rem;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 1em;
            padding-left: 1.5em;
            position: relative;
        }
        ul li:before {
            content: "•";
            position: absolute;
            left: 0;
        }
        .next-article {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: right;
        }
        .next-article a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
        }
        .hamburger { display: none; }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar { 
                display: none; 
            }
            .nav-links { 
                display: none; 
            }
            .hamburger { 
                display: block;
                cursor: pointer;
            }
            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 1rem;
            }
            .logo-area img {
                width: 300 !important;
            }
            .article-image {
                width: 100% !important;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="topnav">
            <div class="logo-area">
                <a href="index.html">
                    <img src="images/crazyology-log01-600x228-3-300x171.jpg" alt="Crazyology">
                </a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/projects">Projects</a>
                <a href="/contact">Contact</a>
                <a href="/links">Links</a>
            </div>
            <div class="hamburger">☰</div>
        </nav>
        <div class="container">
            <main class="main-content">
                <h1>Crazyology: The Evolution of the Crazy</h1>
                <div class="article-image-container">
                    <img src="images/the-concert-in-the-egg-1480.jpg!Large.jpg" alt="The Concert in the Egg" class="article-image">
                    <div class="image-caption">
                        "The Concert in the Egg" (After) Hieronymous Bosch c. 1561, Palais des Beaux-Arts de Lille
                    </div>
                </div>
                <p>Crazyology emerged as a theoretical framework...</p>
                <div class="next-article">
                    <a href="method-madness.html">Next: The Method to the Madness →</a>
                </div>
            </main>
            <div id="thumbnail-nav"></div> <!-- React will render thumbnails here -->
        </div>
    </div>

    <!-- Ensure this script is placed just before the closing body tag -->
    <script src="index.js"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
